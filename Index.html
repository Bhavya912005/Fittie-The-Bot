<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Text on Image Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('woman.jpg'); /* Update this with your image file name */
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .center-text {
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 48px; /* Adjust the font size to your preference, increased to 48px in this example */
      margin-top: -5cm;
  
    }
  </style>
</head>
<body>
  <div class="center-text">
    <h1>Welcome to Fit bot!</h1>
    <p>Ask Fittie about fitness and get female centered responses.</p>
  </div>
</body>
</html>
